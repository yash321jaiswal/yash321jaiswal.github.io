<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yash Jaiswal - Futuristic Portfolio</title>

<style>
  :root {
    --neon-red: #ff2e2e;
    --neon-skyblue: #38c8ff;
    --neon-yellow: #fff639;
    --neon-green: #2eff7d;
    --neon-white: #e6e6e6;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
    color: white;
    font-family: var(--font-family);
    scroll-behavior: smooth;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    z-index: 10;
    background-color: #010101;
  }

  /* Glossy futuristic black effect on body */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; width:100vw; height:100vh;
    background:
      radial-gradient(circle at 30% 20%, rgba(255 255 255 / 0.05), transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255 255 255 / 0.07), transparent 60%);
    pointer-events: none;
    z-index: 1;
  }

  /* Background container for shapes */
  #background-shapes {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    overflow: visible;
    z-index: 0;
    mix-blend-mode: screen;
  }

  /* Common shape styles */
  .shape {
    position: absolute;
    opacity: 0.08;
    filter: drop-shadow(0 0 6px);
    animation-timing-function: linear;
  }

  /* Shape types */

  /* Triangle */
  .triangle {
    width: 180px;
    height: 180px;
    background: transparent;
    border-left: 90px solid transparent;
    border-right: 90px solid transparent;
    border-bottom: 156px solid var(--neon-yellow);
    filter: drop-shadow(0 0 12px var(--neon-yellow));
    animation: driftRotate 100s infinite;
  }

  /* Pentagon */
  .pentagon {
    width: 140px;
    height: 140px;
    background: var(--neon-green);
    clip-path: polygon(
      50% 0%, 
      90% 35%, 
      73% 90%, 
      27% 90%, 
      10% 35%
    );
    filter: drop-shadow(0 0 12px var(--neon-green));
    animation: driftRotateReverse 130s infinite;
  }

  /* Hexagon */
  .hexagon {
    width: 160px;
    height: 138px;
    background: var(--neon-white);
    clip-path: polygon(
      25% 0%, 
      75% 0%, 
      100% 50%, 
      75% 100%, 
      25% 100%, 
      0% 50%
    );
    filter: drop-shadow(0 0 15px var(--neon-white));
    animation: driftRotate 110s infinite;
  }

  /* Circle */
  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at center, var(--neon-green) 30%, transparent 80%);
    filter: drop-shadow(0 0 15px var(--neon-green));
    animation: driftRotateReverse 85s infinite;
  }

  /* Cuboid - represented as a 3D-ish rectangle */
  .cuboid {
    width: 120px;
    height: 100px;
    background: linear-gradient(135deg, var(--neon-yellow), var(--neon-green));
    clip-path: polygon(
      0% 25%, 50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%
    );
    filter: drop-shadow(0 0 14px var(--neon-yellow));
    animation: driftRotate 90s infinite;
  }

  /* Cone - triangle with circle base effect */
  .cone {
    width: 130px;
    height: 140px;
    background: linear-gradient(180deg, var(--neon-white) 40%, transparent 100%);
    clip-path: polygon(
      50% 0%, 0% 100%, 100% 100%
    );
    filter: drop-shadow(0 0 10px var(--neon-white));
    animation: driftRotateReverse 95s infinite;
  }

  /* Sphere - glowing circle with inner shadow */
  .sphere {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, var(--neon-skyblue), #000 90%);
    filter: drop-shadow(0 0 15px var(--neon-skyblue));
    animation: driftRotate 120s infinite;
  }

  /* Animations */
  @keyframes driftRotate {
    0% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 0.07;
    }
    50% {
      transform: translate(30px, 25px) rotate(180deg);
      opacity: 0.13;
    }
    100% {
      transform: translate(0, 0) rotate(360deg);
      opacity: 0.07;
    }
  }
  @keyframes driftRotateReverse {
    0% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 0.06;
    }
    50% {
      transform: translate(-25px, 30px) rotate(-180deg);
      opacity: 0.14;
    }
    100% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 0.06;
    }
  }

  /* Header styling */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #111;
    padding: 1rem 2rem;
    display: flex;
    gap: 1.8rem;
    z-index: 20;
    border-bottom: 1px solid #222;
    overflow-x: auto;
  }
  header::-webkit-scrollbar {
    height: 8px;
  }
  header::-webkit-scrollbar-thumb {
    background: var(--neon-skyblue);
    border-radius: 10px;
  }

  header a {
    color: var(--neon-red);
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    text-shadow: 0 0 8px var(--neon-red);
    transition: color 0.3s ease, text-shadow 0.3s ease;
    white-space: nowrap;
  }
  header a:hover, header a:focus {
    color: var(--neon-skyblue);
    text-shadow: 0 0 14px var(--neon-skyblue);
  }

  /* Main container */
  main {
    padding: 6rem 2rem 4rem;
    max-width: 900px;
    margin: 0 auto;
    z-index: 10;
    position: relative;
  }

  /* Section styling */
  section {
    margin-bottom: 5rem;
    scroll-margin-top: 80px;
  }

  h1, h2 {
    color: var(--neon-skyblue);
    text-shadow: 0 0 12px var(--neon-skyblue);
    margin-bottom: 1.2rem;
  }

  h2 {
    border-left: 6px solid var(--neon-red);
    padding-left: 0.7rem;
    font-size: 2rem;
  }

  /* Introduction */
  #introduction p {
    font-size: 1.25rem;
    line-height: 1.5;
    color: #ccc;
  }
