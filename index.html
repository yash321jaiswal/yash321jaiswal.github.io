<style>
  /* Neon color variables */
  :root {
    --neon-red: #ff3b3b;
    --neon-purple: #b14fff;
    --neon-blue: #3b82ff;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Reset and basics */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: #000;
    color: white;
    font-family: var(--font-family);
    scroll-behavior: smooth;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    z-index: 10;
  }

  /* Background shapes container and shapes */

  #background-shapes {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    overflow: visible;
    z-index: 0;
    mix-blend-mode: screen;
  }

  .shape {
    position: absolute;
    opacity: 0.06;
    filter: drop-shadow(0 0 6px);
    animation-timing-function: linear;
  }

  /* Triangle */
  .shape.triangle {
    width: 200px;
    height: 200px;
    background: transparent;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 173px solid var(--neon-red);
    filter: drop-shadow(0 0 10px var(--neon-red));
    animation: driftRotate 90s infinite;
  }

  /* Pentagon */
  .shape.pentagon {
    width: 150px;
    height: 150px;
    background: var(--neon-purple);
    clip-path: polygon(
      50% 0%, 
      90% 35%, 
      73% 90%, 
      27% 90%, 
      10% 35%
    );
    filter: drop-shadow(0 0 12px var(--neon-purple));
    animation: driftRotateReverse 120s infinite;
  }

  /* Hexagon */
  .shape.hexagon {
    width: 180px;
    height: 156px; /* sqrt(3)/2 * width */
    background: var(--neon-blue);
    clip-path: polygon(
      25% 0%, 
      75% 0%, 
      100% 50%, 
      75% 100%, 
      25% 100%, 
      0% 50%
    );
    filter: drop-shadow(0 0 15px var(--neon-blue));
    animation: driftRotate 100s infinite;
  }

  /* Circle */
  .shape.circle {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(circle at center, var(--neon-purple) 30%, transparent 80%);
    filter: drop-shadow(0 0 12px var(--neon-purple));
    animation: driftRotateReverse 80s infinite;
  }

  @keyframes driftRotate {
    0% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 0.06;
    }
    50% {
      transform: translate(20px, 15px) rotate(180deg);
      opacity: 0.1;
    }
    100% {
      transform: translate(0, 0) rotate(360deg);
      opacity: 0.06;
    }
  }
  @keyframes driftRotateReverse {
    0% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 0.05;
    }
    50% {
      transform: translate(-15px, 20px) rotate(-180deg);
      opacity: 0.1;
    }
    100% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 0.05;
    }
  }

  /* Header with neon glowing links */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #111;
    padding: 1rem 2rem;
    display: flex;
    gap: 2rem;
    z-index: 20;
    border-bottom: 1px solid #222;
  }

  header a {
    color: var(--neon-purple);
    text-decoration: none;
    font-weight: 700;
    font-size: 1.05rem;
    text-shadow: 0 0 6px var(--neon-purple);
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }
  header a:hover, header a:focus {
    color: var(--neon-red);
    text-shadow: 0 0 10px var(--neon-red);
  }

  /* Main container */
  main {
    padding: 6rem 2rem 2rem;
    max-width: 960px;
    margin: 0 auto;
    z-index: 10;
    position: relative;
  }

  section {
    margin-bottom: 4rem;
  }

  h1, h2 {
    color: var(--neon-blue);
    text-shadow: 0 0 8px var(--neon-blue);
    margin-bottom: 1rem;
  }

  /* Section headings glow effect */
  h2 {
    border-left: 5px solid var(--neon-purple);
    padding-left: 0.5rem;
    font-size: 1.75rem;
  }

  /* Introduction section */
  #introduction p {
    font-size: 1.2rem;
    line-height: 1.5;
    color: #ddd;
  }

  /* Photo styling */
  #introduction img {
    border-radius: 50%;
    max-width: 180px;
    border: 3px solid var(--neon-red);
    box-shadow: 0 0 10px var(--neon-red);
    float: right;
    margin-left: 2rem;
  }

  /* CV, Certifications, Education */
  ul {
    list-style: none;
    padding-left: 1rem;
    color: #ccc;
  }

  li + li {
    margin-top: 0.6rem;
  }

  /* Portfolio horizontal scroll container */
  #portfolio {
    overflow-x: auto;
    display: flex;
    gap: 1.5rem;
    padding-bottom: 1rem;
  }
  #portfolio::-webkit-scrollbar {
    height: 10px;
  }
  #portfolio::-webkit-scrollbar-thumb {
    background: var(--neon-purple);
    border-radius: 10px;
  }

  /* Each portfolio item */
  .portfolio-item {
    min-width: 280px;
    background: #111;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px var(--neon-purple);
    flex-shrink: 0;
    color: #eee;
  }
  .portfolio-item img {
    max-width: 100%;
    border-radius: 6px;
    margin-bottom: 0.5rem;
  }
  .portfolio-item h3 {
    margin-bottom: 0.3rem;
    color: var(--neon-red);
    text-shadow: 0 0 6px var(--neon-red);
  }

  /* File upload styling */
  input[type="file"] {
    background: #222;
    border: 1px solid var(--neon-blue);
    padding: 0.5rem;
    color: white;
    border-radius: 4px;
    font-size: 1rem;
  }
  input[type="file"]:focus {
    outline: 2px solid var(--neon-purple);
  }

  /* Links for connections */
  #connections a {
    color: var(--neon-blue);
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    text-shadow: 0 0 6px var(--neon-blue);
    transition: color 0.3s ease;
  }
  #connections a:hover {
    color: var(--neon-red);
    text-shadow: 0 0 8px var(--neon-red);
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-wrap: wrap;
      gap: 1rem;
    }
    #introduction img {
      float: none;
      display: block;
      margin: 1rem auto 2rem;
    }
    #portfolio {
      display: block;
      overflow-x: visible;
    }
    .portfolio-item {
      min-width: auto;
      margin-bottom: 1.5rem;
    }
  }
</style>
